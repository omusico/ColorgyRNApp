apply from: "react.gradle"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "io.colorgy.rnapp"
        versionCode 4
        versionName "0.0.4"
        minSdkVersion 16
        targetSdkVersion 22
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        multiDexEnabled true
    }
    signingConfigs {
        release {
            storeFile file(ANDROID_APP_RELEASE_STORE_FILE)
            storePassword ANDROID_APP_RELEASE_STORE_PASSWORD
            keyAlias ANDROID_APP_RELEASE_KEY_ALIAS
            keyPassword ANDROID_APP_RELEASE_KEY_PASSWORD
        }
    }
    buildTypes {
        release {
            minifyEnabled false  // Set this to true to enable Proguard
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: "libs", include: ["*.jar"])
    compile "com.android.support:appcompat-v7:23.0.1"
    compile "com.android.support:design:23.1.1"
    compile "com.google.android.gms:play-services-gcm:8.1.0"
    compile "me.henrytao:smooth-app-bar-layout:0.2.3"
    compile "com.facebook.react:react-native:0.17.+"
    compile project(':RNDeviceInfo')
    compile project(':react-native-sqlite-storage')
    compile project(':react-native-google-analytics-native')
    compile project(':RNGcmAndroid')
    compile project(':react-native-system-notification')
    compile project(':react-native-facebook-login')
    compile project(':react-native-linear-gradient')
    compile project(':react-native-vector-icons')
    compile project(':react-native-android-design-support')
    compile project(':react-native-android-statusbar')
    compile project(':reactwheelview')
}
